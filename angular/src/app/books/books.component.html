<div>
  <mat-card class="example-card" *ngFor="let book of jasonData">
        <mat-card-header>
          <p></p>
        </mat-card-header>
        <mat-card-content>
          <div class="center">
              <img class="image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          </div>
          <p>Book Title : {{book.displayName}}</p>
          <p>Book Author : {{book.author}}</p>
        </mat-card-content>
        <div class="bottomDiv">
          <div class = "bottomDivLeft">
            <p  class="condition" [style.color] = "colorChange()">{{book.sourceType}}</p>
          </div>
        </div>
        <mat-card-actions class="center">
            <a [routerLink]="['/bookDetailsLibrarian/', book.id]">
            <button mat-button color="primary">View more</button>
          </a>
        </mat-card-actions>
  </mat-card>
</div>
