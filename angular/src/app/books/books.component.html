<div>
  <mat-card class="example-card">
        <mat-card-header>
          <p></p>
        </mat-card-header>
        <mat-card-content>
          <div class="center">
              <img class="image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          </div>
          <p>Book Title :</p>
          <p>Book Author :</p>
        </mat-card-content>
        <div class="bottomDiv">
          <div class = "bottomDivLeft">
            <p  class="condition">Public</p>
          </div>
          <div class="bottomDivRight">
            <button  class ="adminEditButton" (click) = "onClickHide()" mat-icon-button>
              <mat-icon>{{getIcon()}}</mat-icon>
            </button>
          </div>
        </div>
        <div class = "hidden" [hidden]="getHidden()">
            <div class = "radioButton">
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Public</mat-radio-button>
                    <mat-radio-button value="2">Rare</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div  class ="submitButton">
                <button mat-raised-button color="primary">Submit</button>
            </div>
          </div>
        <mat-card-actions class="center">
            <button mat-raised-button color="primary">View more</button>
        </mat-card-actions>
  </mat-card>
</div>
