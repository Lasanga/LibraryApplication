<div class="container">
  <div class="row">
    <div style=" width: 50%">
      <mat-form-field style="width: 90%;">
        <input matInput placeholder="Search" type="text" name="search">
      </mat-form-field>
    </div>
    <div style="width: 20%;">
      <button class="btn btn-block btn-outline-primary col-6" (click)="search()">Search</button>
    </div>
    <div class="col-2" style="margin-bottom: 10px; float: right; margin-left: 120px; width: 30%;">
      <button *ngIf="canEdit" class="btn btn-block btn-outline-primary" (click)="openCreate()">Create New</button>
    </div>
  </div><br /><br />

  <div class="row" *ngIf="isContentError">
    <app-unfilled-content></app-unfilled-content>
  </div>

  <div class="row" *ngIf="isContentFilled">
    <div class="col-4 mb-3" *ngFor="let olaLeaf of olaLeafOutputDto">
      <mat-card class="example-card">
        <mat-card-header>
          <div style="width: 100%">
            <mat-select style="width: 30%; float: right;" *ngIf="canEdit" (selectionChange)="option($event.value)">
              <mat-option [value]="olaLeaf">Edit</mat-option>
              <mat-option [value]="olaLeaf.id" *ngIf="canDelete">Delete</mat-option>
            </mat-select>
          </div>

        </mat-card-header>
        <mat-card-content>
          <p><small>#{{olaLeaf.category.displayName}}</small></p>
          <h4>{{olaLeaf.displayName}}</h4>
          <h6>Rs. {{ olaLeaf.price }}</h6>
          <mat-divider></mat-divider><br />

          <p>{{olaLeaf.description}}</p>

          <mat-divider></mat-divider><br />
          <span style="font-size: 12px;">{{olaLeaf.author.displayName}}</span><br />
          <small>
              {{olaLeaf.author.emailAddress}}
          </small>

          <i><strong></strong></i>
          
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <mat-paginator 
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event">
  </mat-paginator>

</div>
