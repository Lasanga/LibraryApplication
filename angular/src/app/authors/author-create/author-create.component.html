<h1 mat-dialog-title>Create Book</h1>
<form class="example-form" (ngSubmit)="onSubmit(author)">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Author name" type="text" [(ngModel)]="author.displayName" required name="name">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="E-mail address" type="text" [(ngModel)]="author.emailAddress" required
          name="email">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Age" type="number" [(ngModel)]="author.age" required name="age">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="mt-3">
    <button class="btn btn btn-danger mr-3" (click)="onNoClick()">Close</button>
    <button type="submit" class="btn btn btn-success">Save</button>
  </div>
</form>
