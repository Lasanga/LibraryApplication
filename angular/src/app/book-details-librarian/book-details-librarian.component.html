<div class="buttonDiv">
  <button style="margin: 5px" mat-button color="primary" (click) = "openEdit()">Update</button>
</div>
<div class="mainDiv">
  <div class="imageDiv">
      <img class="image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </div>
  <div class="detailsDiv">
    <div>
      <h1> Book Title : {{result.displayName}}</h1>
      <h2> ISBN number :</h2>
      <h2> Author(s) :</h2>
      <h3> Publisher(s) :</h3>
      <p> Published year:</p>
      <p> Number of pages :</p>
      <p> Source type:</p>
      <p> Price:</p>
      <p> Category:</p>
      <p> Description:</p>
    </div>
  </div>
</div>
