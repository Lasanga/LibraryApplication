<h1>Edit Ola-Leaf details:</h1>
<div mat-dialog-content>
    <div class="formField">
        <mat-form-field class="popUpWidth">
            <input matInput placeholder="Ola-Leaf title:">
        </mat-form-field>
        <br>
        <mat-form-field class="popUpWidth">
            <input matInput placeholder="Ola-Leaf written date:">
        </mat-form-field>
      </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click) = "onClose()">Cancel</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
