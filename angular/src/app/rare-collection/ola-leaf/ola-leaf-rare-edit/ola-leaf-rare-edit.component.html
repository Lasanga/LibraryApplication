<h1 mat-dialog-title>Edit ola leaf {{olaLeaf.data.displayName}}</h1>
<form class="example-form" (ngSubmit)="onSubmit(olaLeaf.data)">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Publisher" type="text" [(ngModel)]="olaLeaf.data.publisher" required
          name="publisher">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="DsiplayName" type="text" [(ngModel)]="olaLeaf.data.displayName" required
          name="displayName">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Price" type="number" [(ngModel)]="olaLeaf.data.price" required
          name="price">
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <textarea matInput placeholder="Description" rows="6" [(ngModel)]="olaLeaf.data.description" required name="description" style="resize: none;"></textarea>
      </mat-form-field>
    </div>
    <div class="col-6" *ngIf="canType">
      <p class="mat-small">Source Type</p>
      <mat-select [(ngModel)]="olaLeaf.data.sourceType" name="sourceType">
        <mat-option [value]=10>Public</mat-option>
        <mat-option [value]=20>Rare</mat-option>
      </mat-select>
    </div>

  </div>

  <div class="row">
    <div class="col-6">
      <p class="mat-small">Category</p>
      <mat-select [(ngModel)]="olaLeaf.data.category.id" name="id">
        <mat-option *ngFor="let category of categories" [value]=category.id>{{category.displayName}}</mat-option>
      </mat-select>
    </div>
    <div class="col-6">
      <p class="mat-small">Author</p>
      <mat-select [(ngModel)]="olaLeaf.data.author.id" name=id>
        <mat-option *ngFor="let author of authors" [value]=author.id>{{author.displayName}}</mat-option>
      </mat-select>
    </div>
  </div>

  <div mat-dialog-actions class="mt-3">
    <button type="button" class="btn btn btn-danger mr-3" (click)="onNoClick()">Close</button>
    <button type="submit" class="btn btn btn-success">Save</button>
  </div>
</form>
