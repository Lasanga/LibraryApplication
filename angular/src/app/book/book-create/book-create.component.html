<h1 mat-dialog-title>Create Book</h1>
<form class="example-form" (ngSubmit)="onSubmit(book)">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="isbnNumber" type="text" [(ngModel)]="book.isbnNumber" required name="isbnNumber">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="DisplayName" type="text" [(ngModel)]="book.displayName" required
          name="displayName">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="totalPages" type="number" [(ngModel)]="book.totalPages" required name="totalPages">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="publisher" type="text" [(ngModel)]="book.publisher" name="publisher">
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Price" type="number" [(ngModel)]="book.price" name="price">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <p class="mat-small">Category</p>
      <mat-select [(ngModel)]="book.categoryId" name="categoryId">
        <mat-option *ngFor="let category of categories" [value]=category.id>{{category.displayName}}</mat-option>
      </mat-select>
    </div>
    <div class="col-6">
      <p class="mat-small">Author</p>
      <mat-select [(ngModel)]="book.authorId" name=authorId>
        <mat-option *ngFor="let author of authors" [value]=author.id>{{author.displayName}}</mat-option>
      </mat-select>
    </div>
  </div>

  <div mat-dialog-actions class="mt-3">
    <button class="btn btn btn-danger mr-3" (click)="onNoClick()">Close</button>
    <button type="submit" class="btn btn btn-success">Save</button>
  </div>
</form>
