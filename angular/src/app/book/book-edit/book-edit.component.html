<h1 mat-dialog-title>Edit Book {{book.data.displayName}}</h1>
<form class="example-form" (ngSubmit)="onSubmit(book.data)">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="ISBN Number" type="text" [(ngModel)]="book.data.isbnNumber" required
          name="isbnNumber">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Book Name" type="text" [(ngModel)]="book.data.displayName" required
          name="displayName">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Total no. of Pages" type="number" [(ngModel)]="book.data.totalPages" required
          name="totalPages">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Publisher Name" type="text" [(ngModel)]="book.data.publisher" name="publisher">
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <mat-form-field class="example-half-width">
        <input matInput placeholder="Price" type="number" [(ngModel)]="book.data.price" required name="price">
      </mat-form-field>
    </div>
    <div class="col-6" *ngIf="canType">
      <p class="mat-small">Source Type</p>
      <mat-select [(ngModel)]="book.data.sourceType" name="sourceType">
        <mat-option [value]=10>Public</mat-option>
        <mat-option [value]=20>Rare</mat-option>
      </mat-select>
    </div>

  </div>

  <div class="row">
    <div class="col-6">
      <p class="mat-small">Category</p>
      <mat-select [(ngModel)]="book.data.category.id" name="id">
        <mat-option *ngFor="let category of categories" [value]=category.id>{{category.displayName}}</mat-option>
      </mat-select>
    </div>
    <div class="col-6">
      <p class="mat-small">Author</p>
      <mat-select [(ngModel)]="book.data.author.id" name=id>
        <mat-option *ngFor="let author of authors" [value]=author.id>{{author.displayName}}</mat-option>
      </mat-select>
    </div>
  </div>

  <div mat-dialog-actions class="mt-3">
    <button type="button" class="btn btn btn-danger mr-3" (click)="onNoClick()">Close</button>
    <button type="submit" class="btn btn btn-success">Save</button>
  </div>
</form>
