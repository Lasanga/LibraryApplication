<mat-card class="loginCard">
    
  <button mat-icon-button style="margin-bottom: 10px;">
    <mat-icon >keyboard_arrow_left</mat-icon> 
    <span>back to home</span>
  </button>

  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>

  <div class="formField">
    <form class="example-form">
      <mat-form-field class="example-full-width inputField">
          <input matInput placeholder="Email"
          [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div class="formField">
    <form class="example-form">
      <mat-form-field class="example-full-width inputField">
          <input matInput placeholder="Password" [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div class="loginBtn">
      <button matRipple mat-raised-button style="background-color: rgb(0, 140, 255); color: white;">Login</button>
  </div>

  
  <div class="regBtn">
      <p style="display: table-cell; font-size: 14px;">Not already a member ?</p>
      <button matRipple mat-raised-button style="background-color: rgb(0, 140, 255); color: white; margin-left: 10px;">Register here</button>
  </div>

</mat-card>
