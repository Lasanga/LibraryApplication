<mat-card class="loginCard">
    
  <mat-card-actions>
    
  <a routerLink="/">
    <button mat-icon-button>
      <mat-icon >keyboard_arrow_left</mat-icon> 
      <span>back to home</span>
    </button>
  </a>

  </mat-card-actions>

  <mat-card-header>
    <h2>Login Portal</h2>
  </mat-card-header>

  <form>
    
    <div class="formField">
      <mat-form-field class="example-full-width inputField">
          <input matInput placeholder="Username" [formControl]="username" >
      </mat-form-field>
    </div>
  
    <div class="formField">
      <mat-form-field class="example-full-width inputField">
          <input matInput placeholder="Password" [formControl]="password"
           [errorStateMatcher]="matcher">
        
      </mat-form-field>
    </div>
  
    <div class="loginBtn">
        <button (click) = "_login()" mat-raised-button style="background-color: rgb(0, 140, 255); color: white;">Login</button>
    </div>

  </form>

<p>{{ msg }}</p>

</mat-card>
