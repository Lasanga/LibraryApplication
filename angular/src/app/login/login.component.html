<mat-card class="loginCard">
    
  <mat-card-actions>
    
  <a routerLink="/">
    <button mat-icon-button>
      <mat-icon >keyboard_arrow_left</mat-icon> 
      <span>back to home</span>
    </button>
  </a>

  </mat-card-actions>

  <mat-card-header>
    <h2>Login Portal</h2>
  </mat-card-header>

  <div class="formField">
    <form class="example-form">
      <mat-form-field class="example-full-width inputField">
          <input matInput placeholder="Email"
          [errorStateMatcher]="matcher">
       
      </mat-form-field>
    </form>
  </div>

  <div class="formField">
    <form class="example-form">
      <mat-form-field class="example-full-width inputField">
          <input matInput placeholder="Password" [errorStateMatcher]="matcher">
        
      </mat-form-field>
    </form>
  </div>

  <div class="loginBtn">
      <button mat-raised-button style="background-color: rgb(0, 140, 255); color: white;">Login</button>
  </div>

</mat-card>
